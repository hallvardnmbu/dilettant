<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hallvard H. Lavik</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="./images/hallvard.jpeg" type="image/jpeg" />
    </head>
    <body class="dilettant">
        <header>
            <nav>
                <a href="home.html" class="active">Home</a>
                <a href="resume.html">Résumé</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="education.html">Education</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="words">
                <p></p>
            </div>
        </main>

        <footer>
            <div id="big">
                <button id="thinner-1">Thinner</button>
                <p>© Hallvard H. Lavik</p>
                <button id="thicker-1">Thicker</button>
            </div>
            <div id="small">
                <div id="buttons">
                    <button id="thinner-2">Thinner</button>
                    <button id="thicker-2">Thicker</button>
                </div>
                <p>© Hallvard H. Lavik</p>
            </div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const root = document.documentElement;
                const thickerButton1 = document.getElementById("thicker-1");
                const thinnerButton1 = document.getElementById("thinner-1");
                const thickerButton2 = document.getElementById("thicker-2");
                const thinnerButton2 = document.getElementById("thinner-2");

                function makeThicker() {
                    const currentBorder = getComputedStyle(root)
                        .getPropertyValue("--border")
                        .trim();

                    const newThickness = parseInt(currentBorder) + 1;
                    const borderThickness = newThickness > 4 ? "4px" : newThickness + "px";

                    root.style.setProperty("--border", borderThickness);
                    localStorage.setItem("borderThickness", borderThickness);
                }
                function makeThinner() {
                    const currentBorder = getComputedStyle(root)
                        .getPropertyValue("--border")
                        .trim();

                    const newThickness = parseInt(currentBorder) - 1;
                    const borderThickness = newThickness < 0 ? "0px" : newThickness + "px";

                    root.style.setProperty("--border", borderThickness);
                    localStorage.setItem("borderThickness", borderThickness);
                }

                const borderThickness = localStorage.getItem("borderThickness");
                if (borderThickness) {
                    root.style.setProperty("--border", borderThickness);
                }

                thickerButton1.addEventListener("click", makeThicker);
                thinnerButton1.addEventListener("click", makeThinner);
                thickerButton2.addEventListener("click", makeThicker);
                thinnerButton2.addEventListener("click", makeThinner);

                const words = [
                    '"Henlo."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Hei."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Is man one of God\'s blunders? Or is God one of man\'s blunders? - Friedrich Nietzsche"<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Hallo."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Heisann."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Hello."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"HALLO."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                    '"Heisa."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>',
                ];
                const wordElement = document.querySelector(".words p");
                let currentIndex = 0;
                const displayTime = 3000;
                function showNextWord() {
                    wordElement.style.opacity = 0;
                    wordElement.innerHTML = words[currentIndex];
                    wordElement.style.opacity = 1;
                    currentIndex = (currentIndex + 1) % words.length;
                }
                showNextWord();
                setInterval(showNextWord, displayTime);
            });
        </script>
    </body>
</html>
