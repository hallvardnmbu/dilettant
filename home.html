<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hallvard H. Lavik</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="dilettant">
        <header>
            <nav>
                <a href="home.html" class="active">Home</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
                <a href="education.html">Education</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="words">
                <p>"Henlo."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>"Hei."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>
                    "'Is man one of God's blunders? Or is God one of man's blunders?' - Friedrich
                    Nietzsche"<br />&nbsp;- <strong style="color: #666666">Hallvard</strong>
                </p>
                <p>"Hallo."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>"Heisann."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>"Hello."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>"HALLO."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
                <p>"Heisa."<br />&nbsp;- <strong style="color: #666666">Hallvard</strong></p>
            </div>
        </main>

        <footer>
            <div class="foot"></div>
            <button id="thinner">Thinner</button>
            <button id="thicker">Thicker</button>
            <div class="foot"></div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const root = document.documentElement;
                const thickerButton = document.getElementById("thicker");
                const thinnerButton = document.getElementById("thinner");

                function makeThicker() {
                    const currentBorder = getComputedStyle(root)
                        .getPropertyValue("--border")
                        .trim();

                    const newThickness = parseInt(currentBorder) + 1;
                    const borderThickness = newThickness > 4 ? "4px" : newThickness + "px";

                    root.style.setProperty("--border", borderThickness);
                    localStorage.setItem("borderThickness", borderThickness);
                }
                function makeThinner() {
                    const currentBorder = getComputedStyle(root)
                        .getPropertyValue("--border")
                        .trim();

                    const newThickness = parseInt(currentBorder) - 1;
                    const borderThickness = newThickness < 0 ? "0px" : newThickness + "px";

                    root.style.setProperty("--border", borderThickness);
                    localStorage.setItem("borderThickness", borderThickness);
                }

                const borderThickness = localStorage.getItem("borderThickness");
                if (borderThickness) {
                    root.style.setProperty("--border", borderThickness);
                }

                thickerButton.addEventListener("click", makeThicker);
                thinnerButton.addEventListener("click", makeThinner);

                const words = document.querySelectorAll(".words p");
                let currentIndex = 0;
                const displayTime = 3000;
                function showNextWord() {
                    words.forEach((word) => (word.style.opacity = 0));
                    words[currentIndex].style.opacity = 1;
                    currentIndex = (currentIndex + 1) % words.length;
                }
                showNextWord();
                setInterval(showNextWord, displayTime);
            });
        </script>
    </body>
</html>
